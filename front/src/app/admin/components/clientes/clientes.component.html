
<div class="row">
    <div class="col-md-12">
      <div class="table-responsive">
        <table class="table table-striped table-hover">

            @if(!clientes){

              <div class="wrap-loading">
                <app-spinner spinner="data"></app-spinner>
                <h6 class="mb-0"> Cargando datos...</h6>
              </div>
            } @else {

                <thead>
                    <tr>
                        <!-- <th>Foto</th> -->
                        <th style="width:15%">Nombres</th>
                        <th>Tel√©fono</th>
                        <th>Email</th>
                        <th>DNI</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>

                    @for( cliente of clientes; let i = $index; track i  ){
                        <tr>
                            <!-- <td>
                              <img [src]="cliente.getImageUser" class="img-fluid">
                            </td> -->
                            <td>{{ cliente.nombre }}</td>
                            <td>{{ cliente.telefono }}</td>
                            <td>{{ cliente.correo }}</td>
                            <td>{{ cliente.dni }}</td>
                            <td class="position-relative">
                              <a [routerLink]="['../editar-cliente', cliente.id]" class="text-success text-decoration-none pointer me-3">Editar</a>
                              <a href="#" class="text-danger text-decoration-none me-3" (click)="deleteCliente($event, cliente.id)">Eliminar</a>
                              <div class="confirm-delete" #wrapDelete [id]="cliente.id">
                                <span>Confirmar:</span>
                                <span class="mx-1 text-danger pointer" (click)="confirmDelete()">SI</span>
                                <span class="text-primary">|</span>
                                <span class="mx-1 text-primary pointer" (click)="cancelDelete()">NO</span>
                              </div>
                            </td>
                        </tr>
                    }


                </tbody>
            }

        </table>
      </div>
    </div>
</div>
