
<div class="row">
  <div class="col-md-12">
    <div class="table-responsive">
      <table class="table table-striped table-hover">

          @if(!meseros){

            <div class="wrap-loading">
              <app-spinner spinner="data"></app-spinner>
              <h6 class="mb-0"> Cargando datos...</h6>
            </div>
          } @else {

              <thead>
                  <tr>
                      <th style="width: 15%;">Nombre</th>
                      <th>Email</th>
                      <th>Turno</th>
                      <th>Activo</th>
                      <th>Acciones</th>
                  </tr>
              </thead>
              <tbody>

                  @for( mesero of meseros; let i = $index; track i  ){
                      <tr>
                          <!-- <td>
                            <img [src]="mesero.getImageUser" class="img-fluid">
                          </td> -->
                          <td>{{ mesero.nomMesero }}</td>
                          <td>{{ mesero.email }}</td>
                          <td>{{ mesero.turno }}</td>
                          <td [ngClass]="mesero.activo ? 'text-success' : 'text-danger'">  {{ mesero.activo ? 'SÃ­' : 'No' }}</td>
                          <td class="position-relative">
                            <a [routerLink]="['../editar-mesero', mesero._id]" class="text-success text-decoration-none pointer me-3">Editar</a>
                            <a href="#" class="text-danger text-decoration-none me-3" (click)="deleteMesero($event, mesero._id)">Eliminar</a>
                            <div class="confirm-delete" #wrapDelete [id]="mesero._id">
                              <span>Confirmar:</span>
                              <span class="mx-1 text-danger pointer" (click)="confirmDelete()">SI</span>
                              <span class="text-primary">|</span>
                              <span class="mx-1 text-primary pointer" (click)="cancelDelete()">NO</span>
                            </div>
                          </td>
                      </tr>
                  }


              </tbody>
          }

      </table>
    </div>
  </div>
</div>
