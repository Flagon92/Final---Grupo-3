
<div class="row">
  <div class="col-md-12">
    <div class="table-responsive">
      <table class="table table-striped table-hover">

          @if(!categorias){

            <div class="wrap-loading">
              <app-spinner spinner="data"></app-spinner>
              <h6 class="mb-0"> Cargando datos...</h6>
            </div>
          } @else {

              <thead>
                  <tr>
                      <!-- <th>Foto</th> -->
                      <th style="width: 15%">Nombres</th>
                      <th>Descripci√≥n</th>
                      <th>Acciones</th>
                  </tr>
              </thead>
              <tbody>

                  @for( categoria of categorias; let i = $index; track i  ){
                      <tr>
                          <td>{{ categoria.nombre }}</td>
                          <td>{{ categoria.descripcion }}</td>
                          <td class="position-relative">
                            <a [routerLink]="['../editar-categoria', categoria.id]" class="text-success text-decoration-none pointer me-3">Editar</a>
                            <a href="#" class="text-danger text-decoration-none me-3" (click)="deleteCategoria($event, categoria.id)">Eliminar</a>
                            <div class="confirm-delete" #wrapDelete [id]="categoria.id">
                              <span>Confirmar:</span>
                              <span class="mx-1 text-danger pointer" (click)="confirmDelete()">SI</span>
                              <span class="text-primary">|</span>
                              <span class="mx-1 text-primary pointer" (click)="cancelDelete()">NO</span>
                            </div>
                          </td>
                      </tr>
                  }


              </tbody>
          }

      </table>
    </div>
  </div>
</div>
